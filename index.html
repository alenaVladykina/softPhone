<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SoftPhone</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="/library/jsSip.js"></script>
</head>
<body>
<main id="app" class="container">
    <div class="main">
        <div class="config js-page hidden" data-name="config">
            <header class="header">
                <h2 class="title">SIP Account</h2>
            </header>
            <form class="form" name="config_form">
                <input name="server" placeholder="SIP Server" class="input js-field" type="text"/>
                <input name="name" placeholder="SIP Username" class="input js-field" type="text"/>
                <input name="password" placeholder="SIP Password" class="input js-field"/>
                <input name="port" placeholder="SIP Port" class="input js-field" type="text"/>
                <div class="button_wrapper">
                    <button type="submit" name="save" class="button">Save</button>
                    <button type="submit" name="back" class="button js-back">Back</button>
                </div>
            </form>
        </div>

        <div class="contacts js-page hidden" data-name="main">
            <div class="contacts_header">
                <form class="call-form">
                    <input name="call" placeholder="Sip number" class="call-form_input" type="text" autofocus/>
                    <button class="call-form_button js-call" type="submit"></button>
                </form>
                <button class="contacts_settings"></button>
            </div>
            <div class="info-block js-connection-status">
                <spam class="info-block_label">status:</spam>
                <span class="info-block_text js-connection-status-value"></span>
            </div>

            <ul class="contact-list js-history"></ul>
        </div>

        <div class="call js-page hidden" data-name="call">
            <div class="call_user"></div>
            <span class="call_phone js-phone"></span>
            <span class="call_info call_info__timer js-timer"></span>
            <span class="call_info js-status"></span>
            <div class="call_footer">
                <button class="call_button call_button__answer js-answer"></button>
                <button class="call_button call_button__hang-up js-hang-up"></button>
            </div>
        </div>
    </div>
</main>

<script type="module" src="app.mjs"></script>
</body>
</html>
